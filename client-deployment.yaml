apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: miloofcroton/full-stack-docker-client
          ports:
            - containerPort: 3000